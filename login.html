    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="content/logo.png" alt="Sultan's Delight" width="40" height="40">
                Sultan's Delight
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Меню</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservation.html">Бронирование</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Отзывы</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
                </ul>
                <a href="login.html" class="login-btn btn btn-outline-light" style="display: block;">
                  Вход/Регистрация
                </a>
                <a href="profile.html" class="profile-btn btn btn-outline-light" style="display: none;">
                  Мой профиль
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <section class="login-section py-5">
            <div id="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
            
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="p-3">
                                        <h2 class="text-center mb-4">Вход</h2>
                                        <form id="loginForm">
                                            <div class="mb-3">
                                                <label for="login-email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="login-email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="login-password" class="form-label">Пароль</label>
                                                <input type="password" class="form-control" id="login-password" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                                            <div class="text-center mt-3">
                                                <a href="#" class="text-decoration-none">Забыли пароль?</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="p-3">
                                        <h2 class="text-center mb-4">Регистрация</h2>
                                        <form id="registerForm">
                                            <div class="mb-3">
                                                <label for="reg-name" class="form-label">Имя</label>
                                                <input type="text" class="form-control" id="reg-name" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="reg-email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="reg-email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="reg-password" class="form-label">Пароль</label>
                                                <input type="password" class="form-control" id="reg-password" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="reg-confirm-password" class="form-label">Подтвердите пароль</label>
                                                <input type="password" class="form-control" id="reg-confirm-password" required>
                                            </div>
                                            <button type="submit" class="btn btn-outline-primary w-100">Зарегистрироваться</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="index.html" class="d-flex align-items-center text-decoration-none text-white">
                        <img src="content/logo.png" alt="Sultan's Delight" width="40" height="40" class="me-2">
                        <span class="fs-5">Sultan's Delight</span>
                    </a>
                    <p class="mt-2">Искусство гастрономии с 2010 года</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; <span id="current-year">2023</span> Sultan's Delight</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>

      // Ensure redirect to profile.html after login/register
    </script>
</body>
</html>
